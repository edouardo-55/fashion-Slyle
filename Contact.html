<head>

    <title>Vente des Vêtements - Fashion Style</title>
    <link rel="stylesheet" href="styles/style.css">

    <script>
        // Fonction pour afficher l'alerte après la soumission du formulaire
        function showAlert(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire pour afficher l'alerte
            alert('Votre message a bien été envoyé. Nous vous contacterons sous peu !');
        }
    </script>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Fashion Style</h1>
            </div>
            <ul>
                <li><a href="Index.html">Accueil</a></li>
                <li><a href="A_propos.html">À propos</a></li>
                <li><a href="Produits.html">Produits</a></li>
                <li><a href="Ventes.html">Ventes</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact">
            <h1>Contactez-nous</h1>
            <form class="contact-form" action="#" method="post" onsubmit="showAlert(event)">
                <input type="text" placeholder="Votre nom complet" required>
                <input type="number" placeholder="Votre number WhatsApp" required>
                <textarea placeholder="Ecrie nous votre démande" required></textarea>
                <div class="button-group">
                    <button type="submit" class="btn submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 Fashion Style</p>
    </footer>

    <script src="java/script.js"></script>
